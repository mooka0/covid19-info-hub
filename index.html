<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Info Hub</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="http://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="ui container">
        <!--header styles-->
        <div class="stackable ui three column grid">
            <div class="column">
                <h2 class="ui icon center aligned header">
                    </br><i class="hospital outline icon"></i>Covid-19 Information Hub
                </h2>
            </div>
            <div class="column" id="searchBar">
                <!-- search bar -->
                <div class="ui grid center aligned">
                    <div class="sixteen wide column">
                        <div class="ui category search">
                            <select class="ui header center aligned search dropdown" id="drop-down">
                                <option value="">Search State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <div class="results"></div>
                        </div>
                        <div>
                            <div>
                                <h4 class="center aligned">As of: <span id="date">---</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui fluid card center aligned" id="searchBar">
                    <div class="card title center aligned">
                        <h4 class="sub header">Search History</h4>
                        <div class="content center aligned ui list" id="history-container">
                            <!--searched states append here js createElement-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stackable ui three column divided grid">
            <div class="stretched row">

                <div class="column">
                    <div class="ui fluid red card" id="twitter-widget-holder">
                        <div class="content center aligned">
                            <a class="twitter-timeline" href="https://twitter.com/CDCgov?ref_src=twsrc%5Etfw"
                                data-widget-id="12345" data-tweet-limit="3" data-chrome="transparent noscrollbar">Tweets
                                by
                                CDCgov</a>
                            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="ui fluid red card">
                        <div class="content">
                            <div class="center aligned header"><span id="state">State Daily</span></div>

                        </div>
                        <div class="center aligned content">
                            <h4 class="ui sub header">New Cases</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="center aligned summary">
                                            <div class="value">
                                                <h3 id="new-cases">---</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="ui sub header">New Deaths</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3 id="new-deaths">---</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui fluid red card">
                        <div class="content">
                            <div class=" center aligned header">State Total</div>
                        </div>
                        <div class="center aligned content">
                            <h4 class="ui sub header">Cases</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3 id="total-state-cases">---</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="ui sub header">Deaths</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3 id="total-state-deaths">---</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="ui sub header">Recovered</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3 id="total-state-recovered">---</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui fluid red card">
                        <div class="content">
                            <div class="center aligned header us-total">United States Total<img src="https://img.icons8.com/cute-clipart/64/000000/usa.png" alt="american flag" width="25px" height="25px"/></div></div>
                        <div class="center aligned content">
                            <h4 class="ui sub header">Cases</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3 id="totalUs"></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="ui sub header">Deaths</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3 id="usDeaths"></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="ui sub header">Recovered</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3><span id="usRecovered"></span></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui fluid red card">
                        <div class="content">
                            <div class="center aligned header">Today's News</div>
                        </div>
                        <div id="article-container" class="content center aligned">
                            <h4 class="ui sub header"><span id="newsArticle"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>
    <script src="http://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./assets/js/style.js"></script>
    <script src="./assets/js/twitter.js"></script>
</body>

</html>
