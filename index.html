<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

</head>

<body>

    <div class="ui container ">
        <h2 class="ui center aligned icon header">
            </br><i class="hospital outline icon"></i>Covid-19 Information Hub</h2>
           <!-- search bar -->
           <div class="ui grid center aligned">
            <div class="sixteen wide column">
                <div class="ui category search ">
                    <div class="ui icon input search-bar">
                        <input class="prompt" type="text" placeholder="Search State">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
        </div>


        <div class="ui grid">
            <!-- state info -->
            <div class="two column row">
                <div class="column">
                    <div class="ui fluid card">
                        <div class="content">
                            <div class=" center aligned header">State</div>
                        </div>
                        <div class="center aligned content">
                            <h4 class="ui sub header">New Cases</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class=" content">
                                        <div class="center aligned summary">
                                            <h3 id="new-cases">1000</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="ui sub header">New Deaths</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned ">
                                            <h3 id="new-deaths">36</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui fluid card">
                        <div class="content">
                            <div class=" center aligned header">State Total</div>
                        </div>
                        <div class="center aligned content">
                            <h4 class="ui sub header">State Cases</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned ">
                                            <h3 id="total-state-cases">1000</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="ui sub header">State Deaths</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned ">
                                            <h3 id="total-state-deaths">36</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- US/News -->
            <div class="two column row ">
                <div class="column">
                    <div class="ui fluid card">
                        <div class="content">
                            <div class="center aligned header">Today's News</div>
                        </div>
                        <div class="content center aligned">
                            <h4 class="ui sub header"><span id="newsArticle">insert news article title</span></h4>
                            <h4 class="ui sub header">link to article?</h4>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui fluid card">
                        <div class="center aligned content">
                            <div class="header">US Total</div>
                        </div>
                        <div class="center aligned content">
                            <h4 class="ui sub header">Total Cases</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3 id="totalUS">11.6M</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="ui sub header">Total Deaths</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary center aligned">
                                            <h3 id="USdeaths">250K</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div
                    </div>

                </div>

                <script src="./assets/js/script.js"></script>
</body>

</html>
